<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Disney Eggs</title>
</head>

<body>
    <header class="header">
        <h1><img src="img/logo.svg" class="logo" alt="Logo do Disney Eggs"></h1>
        <div class="container-input">
            <div class="input">
                <input id="input-personagem" type="text" placeholder="Nome do Personagem">
                <i id="busca" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <div class="principal">
        <h2>You know that feeling of seeing a character from one Disney movie in another? To answer this question, just type the character's name and check out all the movies he appeared in!</h2>
        <div class="api">
            <h3 id="name-api"></h3>
            <div class="texto-api">
                <div class="div-img">
                    <a id="img-link-api">
                        <img id="img-api">
                    </a>
                </div>
                <ul id="movies-api"></ul>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
