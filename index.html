<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Eggs</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="logo" alt="Logo do Disney Eggs"><img src="img/logo.svg"></h1>
        <input id="input-personagem" type="text" placeholder="Digite aqui o nome do Personagem">
    </header>

    <div class="principal">
        <h2>Sabe aquela sensação de ver um personagem de um filme da Disney em outro? Para tirar essa dúvida é só digitar o nome do personagem e conferir todos os filmes que ele aparece!</h2>
        <div class="api">
            <img id="img-api">
            <h3 id="name-api">Teste</h3>
            <p id="movies-api">Filmes = [Teste]</p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
