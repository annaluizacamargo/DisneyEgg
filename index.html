<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Eggs</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1><img src="img/logo.svg" class="logo" alt="Logo do Disney Eggs"></h1>
        <div class="container-input">
            <div class="input">
                <input id="input-personagem" type="text" placeholder="Nome do Personagem">  
                <svg id="busca" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
            </div>
        </div>
    </header>

    <div class="principal">
        <h2>Sabe aquela sensação de ver um personagem de um filme da Disney em outro? Para tirar essa dúvida é só digitar o nome do personagem e conferir todos os filmes que ele aparece!</h2>
        <div class="api">
            <img id="img-api">
            <h3 id="name-api">Teste</h3>
            <p id="movies-api">Filmes = [Teste]</p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
