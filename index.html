<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Disney Eggs</title>    
</head>

<body>
    <header class="header">
        <h1><img src="img/logo.svg" class="logo" alt="Logo do Disney Eggs"></h1>
        <div class="container-input">
            <div class="input">
                <input id="input-personagem" type="text" placeholder="Nome do Personagem">
                <i id="busca" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <div class="principal">
        <h2>Sabe aquela sensação de ver um personagem de um filme da Disney em outro? Para tirar essa dúvida é só digitar o nome do personagem e conferir todos os filmes que ele aparece!</h2>
        <div class="api">
            <img id="img-api" src="https://static.wikia.nocookie.net/disney/images/d/d4/Profile_-_Baymax.jpeg">
            <div class="texto-api">
                <h3 id="name-api">Teste</h3>
                <p id="movies-api">Filmes = [Teste]</p>                
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
